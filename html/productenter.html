<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="shortcut icon" href="../images/favicon.ico">
    <title>产品中心 | 武汉海麦金科技有限公司官网</title>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link  type="text/css" rel="stylesheet/less" href="../css/rest.less">
    <link  type="text/css" rel="stylesheet/less" href="../css/reset.less">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="header"></div>
<div id="wrap">
    <div class="productenter">
        <section class="section1">
            <img src="../images/proBanner05.png" alt="">
        </section>
        <section class="section2 container">
            <p class="title">产品优势</p>
            <div class="all">
                <ul>
                    <li>
                        <div class="icons icon1"></div>
                        <div class="text">
                            <p>行业优势</p>
                            <p>自2006年成立，致力于电商行业的软件开发，为外贸和电商企业提供强大的管理运营工具，现已能满足大部分电商企业。</p>
                        </div>
                    </li>
                    <li>
                        <div class="icons icon2"></div>
                        <div  class="text">
                            <p>产品优势</p>
                            <p>根据电商特点，针对不同平台开发出了多款工具，不同平台功能特点能满足不同的客户需求，现已有：拿呗，聚米云，红苹果，TT关键词等多款产品。</p>
                        </div>
                    </li>
                    <li>
                        <div class="icons icon3"></div>
                        <div  class="text">
                            <p>服务优势</p>
                            <p>公司分别有在武汉、厦门、杭州设立，占据独特的地理优势，分别提供，技术研发，对外贸易和运营服务的支持。</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="section3">
            <p class="title">产品展示</p>
            <div class=" container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="../images/banner01.png" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="../images/banner02.png" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="../images/banner03.png" alt="Third slide">
                        </div>
                        <div class="item">
                            <img src="../images/banner04.png" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>
</html>
